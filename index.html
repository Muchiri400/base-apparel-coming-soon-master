<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Linking our CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header><div class="logo"><img src="images/logo.svg" alt="logo"></div></header>
  <main class="main">
    <div class="main-left">
      <div class="hero-txt">
        <h1>We're <span>coming soon</span></h1>
        <p class="hero-p">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <!-- Form Section -->
        <form action="#">
          <label for="Email">Email Address</label>
          <input name='Email' id="Email" value="" type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" class="error-icon" alt="">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
    </div>
    <div class="main-right"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution" style="font-size:11px;text-align:center;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Muchiri400">Muchiri</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
